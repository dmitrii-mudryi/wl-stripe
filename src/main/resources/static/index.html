<!DOCTYPE html>
<html>
<head>
    <title>Stripe Payment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
<div class="container mt-5">
    <h2>Stripe Payment</h2>
    <form id="payment-form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="amount">Amount ($)</label>
            <input type="number" step="0.01" id="amount" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="currency">Currency</label>
            <select id="currency" class="form-control" required>
                <option value="usd">USD</option>
                <option value="eur">EUR</option>
                <option value="gbp">GBP</option>
                <option value="cad">CAD</option>
                <option value="aud">AUD</option>
                <!-- Add more currencies as needed -->
            </select>
        </div>
        <div class="form-group">
            <label for="card-element">Credit or debit card</label>
            <div id="card-element" class="form-control">
                <!-- Stripe's Element will be inserted here. -->
            </div>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" id="simulate-webhook-failure"> Simulate webhook failure and wait 20 seconds to trigger scheduler
            </label>
        </div>
        <button id="submit" class="btn btn-primary">Pay</button>
        <div id="payment-result" class="mt-3"></div>
    </form>
</div>

<script>
    var stripe = Stripe('pk_test_51PlRjrP96l0v2l31vCM1zoT5NfSElHZ2YYSTmueaJNkA4Bas84RcKuXrDId86cPpx0ZmnXkN5tac3ZALWYwrVSW200jPzEVszU');
    var elements = stripe.elements();
    var card = elements.create('card');
    card.mount('#card-element');

    var form = document.getElementById('payment-form');

    form.addEventListener('submit', function(event) {
        event.preventDefault();
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var amount = document.getElementById('amount').value;
        var currency = document.getElementById('currency').value;
        var simulateWebhookFailure = document.getElementById('simulate-webhook-failure').checked;

        // 1. Init PaymentIntent
        fetch('/api/payments/create', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                amount: Math.round(amount * 100), // Convert dollars to cents
                currency: currency,
                name: name,
                email: email,
                simulateWebhookFailure: simulateWebhookFailure
            })
        })
            .then(response => response.json())
            .then(payment => {
                // 2. Send payment to Stripe
                document.getElementById('payment-result').textContent = 'Payment processing, please wait...';
                stripe.confirmCardPayment(payment.clientSecret, {
                    payment_method: {
                        card: card,
                        billing_details: {
                            name: name,
                            email: email
                        }
                    }
                }).then(function(result) {
                    if (result.error) {
                        const resultDiv = document.getElementById('payment-result');
                        if (result.error.type === 'validation_error') {
                            // Local error
                            resultDiv.innerHTML = `<p>Error: ${result.error.message}</p>`;
                        } else {
                            // Stripe server error
                            startPolling(payment.paymentId, result.error.message);
                        }
                    } else {
                        startPolling(payment.paymentId);
                    }
                    //startPolling(payment.paymentId, result.error ? result.error.message : null); // Start polling for payment status after webhook updates it
                });
            });
    });

    function startPolling(paymentId, errorMessage) {
        const interval = setInterval(() => {
            fetch(`/api/payments/status/${paymentId}`)
                .then(response => response.json())
                .then(payment => {
                    const resultDiv = document.getElementById('payment-result');
                    resultDiv.innerHTML = `
                        <p>Payment ID: ${payment.paymentId}</p>
                        <p>Amount: ${(payment.amount / 100).toFixed(2)} ${payment.currency.toUpperCase()}</p>
                        <p>Status: ${payment.status}</p>
                    `;
                    if (payment.status !== 'succeeded' && errorMessage) {
                        resultDiv.innerHTML += `<p>Reason: ${errorMessage}</p>`;
                    }
                    if (payment.status !== 'created') {
                        clearInterval(interval);
                    }
                });
        }, 5000); // Poll every 5 seconds
    }
</script>
</body>
</html>
